{% extends "layout.html" %}

{% block page_title %}
Money Claims Prototype
{% endblock %}

{% block content %}


<main id="content" role="main">

    <div class="phase-banner-alpha">
        <p>
            <strong class="phase-tag">ALPHA</strong>
            <span>This is a new service â€“ your <a href="#">feedback</a> will help us to improve it.</span>
        </p>
    </div>

    <div class="grid-row">
        <div class="column-two-thirds">

            <a href="#" class="link-back">Back</a>

            <h1 class="heading-xlarge">
                Do you owe any of the money claimed?
            </h1>

            <form
                    name="aspnetForm"
                    method="post"
                    onsubmit="conditionalNavigation('radio-indent-group', 'Yes', 'owe-money', 'owe-nothing');return false;"
                    id="aspnetForm"
                    autocomplete="off">

                <div class="form-group">
                    <fieldset>

                        <legend class="visually-hidden">Are you willing to discuss the claim with Jan Clark?</legend>

                        <label class="block-label" for="radio-yes" data-target="yes-info">
                            <input id="radio-yes" type="radio" name="radio-indent-group" value="Yes">
                            Yes, I owe some or all of the money
                        </label>

                        <label class="block-label" for="radio-no" data-target="no-info">
                            <input id="radio-no" type="radio" name="radio-indent-group" value="No">
                            No, I don't owe any of the money
                        </label>

                    </fieldset>
                </div>

                <input id="advert-option-next--button" type="submit" value="Continue" class="button"
                       data-ignore-double-submit="true">
            </form>

        </div>
    </div>
</main>


{% endblock %}
