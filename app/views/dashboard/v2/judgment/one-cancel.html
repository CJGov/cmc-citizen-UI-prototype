{% extends "layout.html" %}
{% block page_title %}
Money Claims Prototype
{% endblock %}
{% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}
  <div class="grid-row">
    <div class="column-two-thirds">
      <!--<a href="#" class="link-back">Back</a>-->
      <h1 class="heading-large">
        Apply to cancel the judgment
      </h1>
      <p class=""></p>
      <h2 class="heading-medium">Why shoud it be cancelled?</h2>
      <form method="post" action="enter-card" class="form">


        <div class="form-group">
          <fieldset>


            <div class="multiple-choice" data-target="no-respond">
              <input id="set-aside-no-respond" type="radio" name="radio-set-aside-group" value="Yes" aria-controls="no-respond" aria-expanded="false">
              <label for="set-aside-no-respond">I didn't get or respond to the claim</label>
            </div>
            <div class="panel panel-border-narrow js-hidden" id="no-respond" aria-hidden="true">
              <label class="form-label" for="no-respond-text">More information (optional)</label>
              <textarea class="form-control" id="no-respond-text" rows="4" name="no-respond-text" cols="2" type="text"></textarea>
            </div>

            <div class="multiple-choice" data-target="paid-off">
              <input id="set-aside-paid-off" type="radio" name="radio-set-aside-group" value="Yes" aria-controls="paid-off" aria-expanded="false">
              <label for="set-aside-paid-off">I paid the claim before 28 October 2017</label>
            </div>
            <div class="panel panel-border-narrow js-hidden" id="paid-off" aria-hidden="true">
              <label class="form-label" for="paid-off-text">More information (optional)</label>
              <textarea class="form-control" id="paid-off-text" rows="4" name="paid-off-text" cols="2" type="text"></textarea>
            </div>

            <div class="multiple-choice" data-target="incorrectly">
              <input id="set-aside-incorrectly" type="radio" name="radio-set-aside-group" value="Yes" aria-controls="incorrectly" aria-expanded="false">
              <label for="set-aside-incorrectly">I paid the claim after 28 October 2017</label>
            </div>
            <div class="panel panel-border-narrow js-hidden" id="incorrectly" aria-hidden="true">
              <label class="form-label" for="incorrectly-text">More information (optional)</label>
              <textarea class="form-control" id="incorrectly-text" rows="4" name="incorrectly-text" cols="2" type="text"></textarea>
            </div>



          </fieldset>
        </div>



        <div class="form-group">
          <input type="submit" class="button" value="Save and continue" />
        </div>
      </form>
    </div>
  </div>
</main>
{% endblock %}
