{% extends "layout.html" %}
{% block page_title %}
Money Claims Prototype
{% endblock %}
{% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}
  <div class="grid-row">
    <div class="column-two-thirds">
      <!--<a href="#" class="link-back">Back</a>-->
      <h1 class="heading-large">
        Why should the CCJ be cancelled?
      </h1>
      <p class=""></p>



        <form
          name="aspnetForm"
          method="post"
          onsubmit="multiNavigation('radio-set-aside-group', ['respond', 'paid'], ['one-cancel-content', 'satisfy-or-cancel2']);return false;"
          id="aspnetForm"
          autocomplete="off">

        <div class="form-group">
          <fieldset>

            <div class="multiple-choice" data-target="paid-off">
              <input id="set-aside-paid-off" type="radio" name="radio-set-aside-group" value="paid" aria-controls="paid-off" aria-expanded="false">
              <label for="set-aside-paid-off">I've paid the claim</label>
            </div>

            <div class="multiple-choice" data-target="no-respond">
              <input id="set-aside-no-respond" type="radio" name="radio-set-aside-group" value="respond" aria-controls="no-respond" aria-expanded="false">
              <label for="set-aside-no-respond">I wasn't able to respond to the claim</label>
            </div>

<!--
            <div class="panel panel-border-narrow js-hidden" id="no-respond" aria-hidden="true">
              <p>You can get the CCJ removed from the records. Fee is Â£15.</p>
            </div>
            -->




            <!--

            <div class="panel panel-border-narrow js-hidden" id="paid-off" aria-hidden="true">
              <label class="form-label" for="paid-off-text">More information (optional)</label>
              <textarea class="form-control" id="paid-off-text" rows="4" name="paid-off-text" cols="2" type="text"></textarea>
            </div>
        -->



          </fieldset>
        </div>



        <div class="form-group">
          <input type="submit" class="button" value="Save and continue" />
        </div>
      </form>
    </div>
  </div>
</main>
{% endblock %}
