{% extends "layout_unbranded.html" %}

{% block page_title %}
Money Claims Prototype
{% endblock %}

{% block content %}
<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">
      <form
        name="aspnetForm"
        method="post"
        onsubmit="multiNavigation('radio_group2', ['over_18','under_18'], ['result?a=18&', '../age',]);return false;"
        id="aspnetForm"
        autocomplete="off">
        {{formData | safe}}
        <a href="#" class="link-back">Back</a>
        <h1 class="heading-large">
          Do you need to break down interest for different items or time periods?
        </h1>
        <fieldset>




          <legend class="visuallyhidden">
          </legend>
          <div class="multiple-choice">
            <input id="radio-1" type="radio" name="radio_group2" value="over_18">
            <label for="radio-1">Yes</label>
          </div>

          <div class="multiple-choice">
            <input id="radio-2" type="radio" name="radio_group2" value="under_18">
            <label for="radio-2">No - I want to claim the same rate for the whole period</label>
          </div>

          <div class="multiple-choice">
            <input id="radio-2" type="radio" name="radio_group2" value="under_18">
            <label for="radio-2">I'm not claiming interest</label>
          </div>

        </fieldset>
        <div class="form-group">
          <input type="submit" class="button" value="Save and continue"/>
        </div>
      </form>
    </div>
  </div>
</main>
{% endblock %}
