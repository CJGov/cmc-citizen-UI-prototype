{% macro form(prefix) %}
<div id="uploads">

  <div id="{{prefix}}">
    <ol class="list uploaded-files" style="margin-bottom: 15px;"></ol>
    <label for="{{prefix}}-upload" class="secondary-button">Upload files</label>
    <input id="{{prefix}}-upload" type="file" onchange="return upload('{{prefix}}');" multiple />
  </div>

  <div class="form-group" style="margin-top: 45px" id="submit">
    <input type="submit" class="button" value="Check and submit {{prefix}}"/>
  </div>

</div>
{% endmacro %}
