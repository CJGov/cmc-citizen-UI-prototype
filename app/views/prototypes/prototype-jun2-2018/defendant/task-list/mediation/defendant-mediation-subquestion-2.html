
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form
      name="aspnetForm"
      method="post"
      onsubmit="return multiNavigation('defendant-decision', ['yes','no'], ['defendant-mediation-subquestion-3', 'test-page-2']);return false;"
      id="aspnetForm"
      autocomplete="off">
      <h1 class="govuk-heading-xl">
        Understand the claim
      </h1>

	  <div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
   <h2 class="govuk-heading-m">
        Do you have enough information about the claim to be able to discuss it in good faith?
      </h2>
    </legend>
    <div class="govuk-radios govuk-radios--inline">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="defendant-decision-1" name="defendant-decision" type="radio" value="yes">
        <label class="govuk-label govuk-radios__label" for="defendant-decision-1">
        Yes
      </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="defendant-decision-2" name="defendant-decision" type="radio" value="no">
        <label class="govuk-label govuk-radios__label" for="defendant-decision-2">
        No
      </label>
      </div>
    </div>
  </fieldset>

 <button type="submit" class="govuk-button">
  Save and continue
</button>
      
    </form>
  </div>
</div>
{% endblock %}
