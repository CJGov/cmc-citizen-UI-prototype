
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form
      name="aspnetForm"
      method="post"
      onsubmit="return multiNavigation('defendant-decision', ['yes','no'], ['defendant-interstitial', 'defendant-interstitial']);return false;"
      id="aspnetForm"
      autocomplete="off">
      <h1 class="govuk-heading-xl">
        Your phone number
      </h1>

	  <div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
   <h2 class="govuk-heading-m">
        Can the mediation service use 07123 456789 to call you?
      </h2>
    </legend>
    <div class="govuk-radios" data-module="radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="defendant-decision-1" name="defendant-decision" type="radio" value="yes">
        <label class="govuk-label govuk-radios__label" for="defendant-decision-1">
        Yes
      </label>
      </div>

      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="defendant-decision-2" name="defendant-decision" type="radio" value="no" data-aria-controls="defendant-phone-conditional-1">
        <label class="govuk-label govuk-radios__label" for="defendant-decision-2">
        No
      </label>
      </div>
      <div class="govuk-radios__conditional" id="defendant-phone-conditional-1">
        <div class="govuk-form-group">
          <label class="govuk-label" for="get-phone">
			Enter a phone number the mediation service can use. We wonâ€™t give the number to anyone else.
  </label>
          <input class="govuk-input govuk-!-width-one-third" id="contact-by-phone" name="contact-by-phone" type="text">
        </div>

      </div>

    </div>
  </fieldset>

 <button type="submit" class="govuk-button">
  Save and continue
</button>
      
    </form>
  </div>
</div>
{% endblock %}
