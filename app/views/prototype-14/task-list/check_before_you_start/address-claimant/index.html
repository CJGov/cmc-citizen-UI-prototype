{% extends "layout.html" %}

{% block page_title %}
Money Claims Prototype
{% endblock %}

{% block content %}

<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="get" action="/prototype-14/task-list/check_before_you_start/address-defendant" class="form">

        {{formData | safe}}

        <h1 class="heading-large">
          Where are you based?
        </h1>

        <p>You can use the service from anywhere in the UK.</p>

        <fieldset>
          <legend class="visuallyhidden">
            Where are you based?
          </legend>

            <div class="multiple-choice">
              <input id="radio-1" type="radio" name="radio-group" value="England">
              <label for="radio-1">England</label>
            </div>
            <div class="multiple-choice">
              <input id="radio-2" type="radio" name="radio-group" value="Northern Ireland">
              <label for="radio-2">Northern Ireland</label>
            </div>
          <div class="multiple-choice">
            <input id="radio-3" type="radio" name="radio-group" value="Scotland">
            <label for="radio-3">Scotland</label>
          </div>
          <div class="multiple-choice">
            <input id="radio-4" type="radio" name="radio-group" value="Wales">
            <label for="radio-4">Wales</label>
          </div>
          <div class="multiple-choice">
            <input id="radio-5" type="radio" name="radio-group" value="Outside UK">
            <label for="radio-5">Outside of UK</label>
          </div>

        </fieldset>

        <div class="form-group">
          <input type="submit" class="button" value="Continue" />
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
