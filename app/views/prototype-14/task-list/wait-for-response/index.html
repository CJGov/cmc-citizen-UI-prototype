{% extends "layout.html" %} {% block page_title %} {% endblock %} {% block content %}
<main id="content" role="main">

  <div class="grid-row">
    <div class="column-two-thirds">

            <form method="post" action="/prototype-14/task-list" class="form">

            {{formData | safe}}

            <h1 class="heading-large">
              Wait for response
            </h1>



              <table>
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th class="numeric" scope="col"></th>
                  </tr>
                </thead>
                <tbody>

                  <tr>
                   <td>Claim status:</td>
                    <td class="numeric"><span class="bold">submitted</span></td>
                  </tr>

                  <tr>
                    <td>What to do next:</td>
                    <td class="numeric"><span class="bold">Request default judgment (if you don't receive a response)</span></td>
                  </tr>

                  <tr>
                   <td>Time left to wait:</td>
                    <td class="numeric"><span class="bold">10 days</span></td>
                  </tr>

                </tbody>
              </table>

            <br>
            <br>

            <a href="/prototype-14/task-list">Return to task list</a>

      </form>

    </div>
  </div>

</main>
{% endblock %}
