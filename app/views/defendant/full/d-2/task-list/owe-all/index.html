{% extends "layout.html" %}

{% block page_title %}
Money Claims Prototype
{% endblock %}

{% block content %}


<main id="content" role="main">

  <div class="phase-banner-alpha">
    <p>
      <strong class="phase-tag">BETA</strong>
      <span>This is a new service â€“ your <a href="#">feedback</a> will help us to improve it.</span>
    </p>
  </div>

  <div class="grid-row">
    <div class="column-two-thirds">
      <a href="#" class="link-back">Back</a>

      <h1 class="heading-large">
        When will you pay?
      </h1>
<p></p>
      <form
      name="aspnetForm"
      method="post"
      onsubmit="multiNavigation('radio-input-group', ['Yes', 'Cannot-afford'], ['../task-list', 'owe-all/payment-options']);return false;"
      id="aspnetForm"
      autocomplete="off">
<br>
      <div class="form-group">
        <fieldset>
          <legend class="visually-hidden">When will you pay?</legend>

          <div class="multiple-choice">
            <input id="radio-yes" type="radio" name="radio-input-group" value="Yes">
            <label for="radio-yes" data-target="yes-info">I agree to pay the full amount within 14 days</label>
          </div>

          <div class="multiple-choice">
            <input id="radio-cannot-afford" type="radio" name="radio-input-group" value="Cannot-afford">
            <label for="radio-cannot-afford" data-target="cannot-afford-info">I will pay at a later date</label>
          </div>
        </fieldset>
      </div>
      <input type="hidden" name="owe_all" value="complete">

      <div class="form-group">
        <input id="advert-option-next--button" type="submit" value="Save and continue" class="button"
        data-ignore-double-submit="true">
      </div>
      <p><a href="../task-list">Cancel</a></p>

    </form>

  </div>
</div>
</main>


{% endblock %}
