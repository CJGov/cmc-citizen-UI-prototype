{% extends "layout.html" %}

{% block page_title %}
Money Claims Prototype
{% endblock %}

{% block content %}


<main id="content" role="main">

  <div class="phase-banner-alpha">
    <p>
      <strong class="phase-tag">ALPHA</strong>
      <span>This is a new service â€“ your <a href="#">feedback</a> will help us to improve it.</span>
    </p>
  </div>

  <div class="grid-row">
    <div class="column-two-thirds">

      <a href="#" class="link-back">Back</a>

      <h1 class="heading-xlarge">
        Why do you disagree?
      </h1>

      <form
        name="aspnetForm"
        method="post"
        onsubmit="multiNavigation('radio-select-group', ['Yes', 'No', 'Paid', 'Wrong'], ['owe-some-discuss', 'owe-nothing-discuss', '', '']);return false;"
        id="aspnetForm"
        autocomplete="off">

        <div class="form-group">
          <fieldset>

            <legend class="visually-hidden">Why do you disagree?</legend>

            <label class="block-label" for="radio-yes" data-target="yes-info">
              <input id="radio-yes" type="radio" name="radio-select-group" value="Yes">
              I only owe some of the money 
            </label>

            <label class="block-label" for="radio-no" data-target="no-info">
              <input id="radio-no" type="radio" name="radio-select-group" value="No">
              I disagree with what the claim says
            </label>

            <label class="block-label" for="radio-paid" data-target="paid-info">
              <input id="radio-paid" type="radio" name="radio-select-group" value="Paid">
              I've already paid some or all of the money
            </label>

            <!--<label class="block-label" for="radio-wrong" data-target="wrong-person-info">-->
              <!--<input id="radio-wrong" type="radio" name="radio-select-group" value="Wrong">-->
              <!--I am the wrong person for the claim-->
            <!--</label>-->

          </fieldset>
        </div>

        <input id="advert-option-next--button" type="submit" value="Continue" class="button"
               data-ignore-double-submit="true">
      </form>

    </div>
  </div>
</main>


{% endblock %}
